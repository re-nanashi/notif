services:
  backend:
    build: ./backend                                     # build Spring Boot app from ./backend
    container_name: notif-backend
    ports:
      - 8080:8080                                        # expose backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - spring-postgres
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres                                      # run Postgres container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}                      
      POSTGRES_USER: ${POSTGRES_USER}                 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}        
      POSTGRES_INITDB_ARGS: "--data-checksums --auth-host=scram-sha-256"
    volumes:
      - db-data:/var/lib/postgresql/data                 # persist DB
    networks:
      - spring-postgres
    ports:
      - 5432:5432

volumes:
  db-data:                                               # persistent storage

networks:
  spring-postgres:                                       # core network between backend + db
